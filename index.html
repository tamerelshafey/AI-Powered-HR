
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bokra AI HR System</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f9fafb" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html.lang-ar body {
          font-family: 'Tajawal', 'Inter', sans-serif;
        }
        html.lang-en body {
          font-family: 'Inter', 'Tajawal', sans-serif;
        }
        .status-online { background: #10b981; }
        .status-offline { background: #6b7280; }
        .status-away { background: #f59e0b; }
        .modal-backdrop { backdrop-filter: blur(4px); }
        .status-present { background: #10b981; }
        .status-absent { background: #ef4444; }
        .status-late { background: #f59e0b; }
        .status-early { background: #8b5cf6; }
        .biometric-scanner { 
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            animation: scanPulse 3s infinite;
        }
        @keyframes scanPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
        }
        .leave-approved { background: #dcfce7; color: #166534; }
        .leave-pending { background: #fef3c7; color: #92400e; }
        .leave-rejected { background: #fee2e2; color: #991b1b; }
        .leave-holiday { background: #e0e7ff; color: #3730a3; }
        .workflow-step { position: relative; }
        .workflow-step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -20px;
            width: 0;
            height: 0;
            border-right: 10px solid #e5e7eb;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            transform: translateY(-50%);
        }
        html[dir="rtl"] .workflow-step:not(:last-child)::after {
            right: -20px;
            left: auto;
            border-left: 10px solid #e5e7eb;
            border-right: none;
        }
        .workflow-step.active::after { border-left-color: #3b82f6; }
        html[dir="rtl"] .workflow-step.active::after { border-left-color: #3b82f6; border-right-color: transparent; }
        .workflow-step.completed::after { border-left-color: #10b981; }
        html[dir="rtl"] .workflow-step.completed::after { border-left-color: #10b981; border-right-color: transparent; }
        .kpi-indicator { 
            position: relative;
            overflow: hidden;
        }
        .kpi-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .heatmap-cell { transition: all 0.2s ease; }
        .heatmap-cell:hover { transform: scale(1.1); }

        /* Drag and Drop styles for Recruitment Pipeline */
        .dragging {
            opacity: 0.5;
            transform: rotate(3deg);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .drop-zone-active {
            background-color: #e0e7ff; /* indigo-100 */
            border: 2px dashed #4f46e5; /* indigo-600 */
        }
        
        .tab-button-active {
            border-color: #3b82f6; /* blue-600 */
            color: #3b82f6;
            background-color: #eff6ff; /* blue-50 */
        }

        /* Employee Portal Styles */
        .progress-ring { transition: stroke-dasharray 0.5s ease; }
        .timeline-item { position: relative; }
        .timeline-item::before {
            content: '';
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            bottom: -1rem;
            width: 2px;
            background: #e5e7eb;
        }
        html[dir="rtl"] .timeline-item::before { left: auto; right: 1rem; }
        .timeline-item:last-child::before { display: none; }
        .floating-action { 
            position: fixed; 
            bottom: 2rem; 
            left: 2rem; 
            z-index: 40;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        html[dir="rtl"] .floating-action { right: 2rem; left: auto; }
        .achievement-badge { 
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            animation: achievement-shimmer 2s infinite;
        }
        @keyframes achievement-shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .skill-bar { 
            background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
            transition: width 1s ease;
        }

        /* Toast Notification Styles */
        @keyframes fade-in-down {
          0% {
            opacity: 0;
            transform: translateY(-20px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }
        .animate-fade-in-down {
          animation: fade-in-down 0.5s ease-out forwards;
        }

        /* AI Chatbot Modal Styles */
        @keyframes slide-in {
            from { transform: translateY(50px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        .animate-slide-in { animation: slide-in 0.3s ease-out forwards; }

        /* Payslip Modal Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #payslip-content, #payslip-content * {
                visibility: visible;
            }
            #payslip-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
        
        /* General Content Fade-in Animation */
        @keyframes content-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-content-fade-in {
            animation: content-fade-in 0.6s ease-out forwards;
        }

        /* Modal Animation */
        @keyframes modal-fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-modal-fade-in {
            animation: modal-fade-in 0.3s ease-out forwards;
        }

        /* Smart Search Modal Animation */
        @keyframes search-modal-fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-search-modal-fade-in {
            animation: search-modal-fade-in 0.3s ease-out forwards;
        }

        /* Live Feed Item Animation */
        @keyframes feed-item-fade-in {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        html[dir="rtl"] @keyframes feed-item-fade-in {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-feed-item-fade-in {
            animation: feed-item-fade-in 0.5s ease-out forwards;
        }

        /* Notification Badge Pop Animation */
        @keyframes notification-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .animate-notification-pop {
            animation: notification-pop 0.3s ease-out;
        }

        /* Org Chart Styles */
        .org-chart .tree ul {
            padding-top: 20px; position: relative;
            transition: all 0.5s;
        }
        .org-chart .tree li {
            text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
            transition: all 0.5s;
        }
        .org-chart .tree li::before, .org-chart .tree li::after {
            content: '';
            position: absolute; top: 0; right: 50%;
            border-top: 2px solid #ccc;
            width: 50%; height: 20px;
            transition: all 0.5s;
        }
        .org-chart .tree li::after {
            right: auto; left: 50%;
            border-left: 2px solid #ccc;
        }
        html[dir="rtl"] .org-chart .tree li::after {
            right: 50%; left: auto;
            border-left: none;
            border-right: 2px solid #ccc;
        }
        .org-chart .tree li:only-child::after, .org-chart .tree li:only-child::before {
            display: none;
        }
        .org-chart .tree li:only-child { padding-top: 0; }
        .org-chart .tree li:first-child::before, .org-chart .tree li:last-child::after {
            border: 0 none;
        }
        .org-chart .tree li:last-child::before {
            border-right: 2px solid #ccc;
            border-radius: 0 5px 0 0;
        }
        html[dir="rtl"] .org-chart .tree li:last-child::before {
            border-right: none;
            border-left: 2px solid #ccc;
            border-radius: 5px 0 0 0;
        }
        .org-chart .tree li:first-child::after {
            border-radius: 5px 0 0 0;
        }
        html[dir="rtl"] .org-chart .tree li:first-child::after {
            border-radius: 0 5px 0 0;
        }
        .org-chart .tree ul ul::before {
            content: '';
            position: absolute; top: 0; left: 50%;
            border-left: 2px solid #ccc;
            width: 0; height: 20px;
        }
        html[dir="rtl"] .org-chart .tree ul ul::before {
            left: auto; right: 50%;
            border-left: none;
            border-right: 2px solid #ccc;
        }
        .org-chart .tree li .node-card {
            border: 1px solid #ccc;
            padding: 16px;
            display: inline-block;
            border-radius: 8px;
            background-color: #fff;
            min-width: 200px;
            transition: all 0.5s;
        }
    </style>

{
  "imports": {

</script>
</head>

    <div id="root"></div>

</html>
